services:
  match:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    depends_on:
      - match_db
  match_db:
    image: postgis/postgis:17-master
    ports:
      - "5432:5432"
    volumes:
      - match_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: matchDB


volumes:
  match_db_data:
  